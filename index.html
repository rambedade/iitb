<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Cards Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style>
        .category-header {
            font-weight: bold;
            font-size: 20px;
            margin-top: 20px;
            border-bottom: 2px solid black;
            padding-bottom: 5px;
        }
        .table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        .table td {
            border: 1px solid #000;
            padding: 10px;
            vertical-align: top;
            text-align: center;
            width: 50%;
        }
        .animal-card {
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .animal-card img {
            width: 120px;
            height: 100px;
            object-fit: cover;
            display: block;
            margin: 10px auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div id="animalTables"></div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
<script src="index.js"></script>

</body>
</html>
